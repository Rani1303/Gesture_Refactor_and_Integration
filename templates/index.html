<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #87cefa);
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-custom {
            background-color: #1e90ff;
            border-color: #1e90ff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #87cefa;
            border-color: #87cefa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Hand Gesture Recognition</h1>
                <p class="card-text">Upload an image of an American Sign Language (ASL) sign to classify it.</p>
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-custom">Upload Image</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
